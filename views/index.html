<html lang="utf-8">
<head>
    <title>Trend Reader</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <!-- a 태그의 커스텀 -->
    <link rel="stylesheet" href="./public/css/trend_reader.css">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
          integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
</head>
<body>
<div ng-app="trendReaderApp" class="col-md-12 container-fluid row" ng-controller="blog_controller">
    <div class="col-lg-3 col-md-4 col-sm-6 col-xs-1 tr-container" ng-repeat="info in list">
        <a ng-href="{{ info.article_link }}" class="card">
            <div class="tr-blog-info-container">
                <img class="tr-favicon" ng-src="{{info.blog_favicon_src }}"
                     alt="블로그 favicon">
                <h3 class="tr-blog-name">{{ info.blog_name }}</h3>
            </div>
            <div>
                <img class="card-img-top tr-article-image img-responsive" alt="게시글 이미지"
                     ng-src="{{ info.blog_header_src }}">
                <div class="card-block">
                    <h4 class="card-title blog-article-title text-center">{{ info.article_title }}</h4>
                    <p class="card-text blog-article-summary">{{ info.article_summary }}
                    </p>
                </div>
            </div>
        </a>
    </div>
</div>

<!-- JavaScript -->

<!-- AngularJS -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js" crossorigin="anonymous"></script>

<!-- Font Awesome -->
<script src="https://use.fontawesome.com/9388fd9475.js"></script>

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->

<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
        integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
        crossorigin="anonymous"></script>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
        integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
        crossorigin="anonymous"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
        integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
        crossorigin="anonymous"></script>

<!-- Controller -->
<script src="./public/js/blog_controller.js"></script>

</body>
</html>
