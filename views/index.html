<html lang="utf-8">
<head>
    <title>Trend Reader</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <!-- a 태그의 커스텀 -->
    <link rel="stylesheet" href="./public/css/trend_reader.css">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
          integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

    <!-- Card View -->
    <link rel="stylesheet" href="./public/css/card.css">
</head>
<body>
<div ng-app="trendReaderApp" class="col-md-12 container-fluid row center-block" ng-controller="blog_controller">

    <!-- start -->
    <div class="wrapper" ng-repeat="info in list">
        <div class="card radius shadowDepth1">
            <div class="card__image border-tlr-radius">
                <img ng-src="{{ info.blog_header_src }}" alt="블로그 헤더 이미지" class="border-tlr-radius"
                     style="background-color:white; height: 25%">
            </div>

            <div class="card__content card__padding">
                <div class="card__share">
                    <div class="card__social">
                        <a class="share-icon facebook" href="#"><span class="fa fa-facebook"></span></a>
                        <a class="share-icon twitter" href="#"><span class="fa fa-twitter"></span></a>
                        <a class="share-icon googleplus" href="#"><span class="fa fa-google-plus"></span></a>
                    </div>

                    <a id="share" class="share-toggle share-icon" href="#"></a>
                </div>

                <div class="card__meta">
                    <time class="article-date">{{ info.article_date }}</time>
                </div>

                <article class="card__article">
                    <h2><a href="{{ info.article_link }}">{{ info.article_title }}</a></h2>

                    <p>{{ info.article_summary }}</p>
                </article>
            </div>

            <div class="card__action">
                <div class="card__author text-center">
                    <img ng-src="{{info.blog_favicon_src }}" alt="블로그 Favicon">
                    <div class="card__author-content">
                        By {{ info.blog_name }}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End -->
</div>

<!-- JavaScript -->

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->

<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
        integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
        crossorigin="anonymous"></script>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
        integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
        crossorigin="anonymous"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
        integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
        crossorigin="anonymous"></script>


<!-- AngularJS -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js" crossorigin="anonymous"></script>

<!-- Controller -->
<script src="./public/js/blog_controller.js"></script>

<!-- Font Awesome -->
<script src="https://use.fontawesome.com/9388fd9475.js"></script>

</body>
</html>
