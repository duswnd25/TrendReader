<html lang="utf-8">
<head>
    <title>Trend Reader</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" charset="UTF-8" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
          integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <style type="text/css">
        a:link {
            color: black;
            text-decoration: none;
        }

        a:visited {
            color: black;
            text-decoration: none;
        }

        a:hover {
            color: black;
            text-decoration: none;
        }
    </style>
</head>
<body>
<div ng-app="trendReaderApp" class="container-fluid col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12"
     ng-controller="blog_controller">
    <div id="masonry-container" class="row">
        <!-- start -->
        <div id="masonry-item" class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12" ng-repeat="info in list"
             style="margin-top: 6px; margin-bottom: 6px">
            <div class="card">
                <div class="card-block">
                    <a ng-href="{{ info.post_url }}">
                        <h4 class="card-title"><strong>{{ info.post_title }}</strong></h4>
                    </a>
                    <h6>{{ info.update_at }}</h6>
                    <br>
                    <p class="card-text" style="word-break: break-all">{{ info.post_content }}</p>
                </div>
                <div class="card-block text-center">
                    <img ng-src="{{ info.favicon_url }}" style="word-break: break-all" src="{{ info.favicon_url }}">
                    By {{ info.blog_name }}
                </div>
                <div class="card-block text-right">
                    <a ng-href="{{ info.post_url }}" ng-class="card-link">Read More</a>
                </div>
            </div>
        </div>
        <!-- End -->
    </div>
</div>

<!-- JavaScript -->
<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
        integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
        crossorigin="anonymous" type="text/javascript" ></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
        integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
        crossorigin="anonymous" type="text/javascript" charset="UTF-8"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
        integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
        crossorigin="anonymous" type="text/javascript" charset="UTF-8"></script>

<!-- AngularJS -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js" charset="UTF-8" crossorigin="anonymous" type="text/javascript"></script>

<!-- Controller -->
<script src="/public/js/blog_controller.js" charset="UTF-8" type="text/javascript"></script>

</body>
</html>
