<html lang="utf-8">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" charset=utf-8
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
          integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <style type="text/css">
        a:link {
            color: black;
            text-decoration: none;
        }

        a:visited {
            color: black;
            text-decoration: none;
        }

        a:hover {
            color: black;
            text-decoration: none;
        }
    </style>
    <title>Trend Reader</title>
</head>
<body class="bg-dark text-white">
<div ng-app="trendReaderApp" class="container-fluid col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12"
     ng-controller="blog_controller">

    <div class="card col-sm-6 col-md-6 col-lg-6 col-xl-6 bg-dark text-white border border-white"
         style="margin-top: 6px; margin-bottom: 6px; display: inline-block"
         ng-repeat="info in list">
        <div class="card-body" style="width: 50%">
            <div class="card-block text-center">
                <img ng-src="{{ info.favicon_url }}" style="word-break: break-all">
            </div>
            By {{ info.blog_name }}
            <h6 class="card-subtitle mb-2 text-muted">{{ info.update_at }}</h6>
        </div>

        <div class="card-body" style="width: 50%">
            <h4 class="card-title font-weight-bold">{{ info.post_title }}</h4>
            <p class="card-text">{{ info.post_content }}</p>
            <a ng-href="{{ info.post_url }}" class="card-link text-right">Read More</a>
        </div>
    </div>
    <!-- End -->
</div>

<!-- JavaScript -->

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous" content-type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
        integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous" content-type="text/javascript" charset="utf-8"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
        integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
        crossorigin="anonymous" content-type="text/javascript" charset="utf-8"></script>

<!-- AngularJS -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js" charset="utf-8"
        crossorigin="anonymous"
        content-type="text/javascript"></script>

<!-- Controller -->
<script src="/public/js/blog_controller.js" charset="utf-8" content-type="text/javascript"></script>

</body>
</html>
