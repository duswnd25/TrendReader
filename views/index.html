<html lang="utf-8">
<head>
    <title>Trend Reader</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js" crossorigin="anonymous"></script>

    <!-- Angular Material-->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">

    <!-- Angular Material Library -->
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>

    <!-- Font Awesome -->
    <script src="https://use.fontawesome.com/9388fd9475.js"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div ng-app="trendReaderApp" class="row col-lg-12">
    <!-- Lezhin Blog Start -->
    <div class="col-md-3" ng-controller="lezhin_controller">
        <!-- CardView Start -->
        <md-card class="_md">
            <md-card-header>
                <md-card-avatar>
                    <!-- Logo Image-->
                    <img ng-src="{{ blog_favicon_src }}">
                </md-card-avatar>
                <md-card-header-text>
                    <span class="md-title">{{ blog_name }}</span>
                    <span class="md-subhead">{{ blog_update }}</span>
                </md-card-header-text>
            </md-card-header>
            <img ng-src="{{ blog_header_image_src }}" class="md-card-image" style="height: 100px">
            <md-card-title>
                <md-card-title-text>
                    <span class="md-headline">{{ article_title }}</span>
                </md-card-title-text>
            </md-card-title>
            <md-card-content>
                <p>
                    {{ article_summary }}
                </p>
                <a class="pull-right" href="{{ article_link }}">
                    <i class="fa fa-external-link fa-6"></i>
                </a>
            </md-card-content>
        </md-card>
        <!-- CardView End -->
    </div>
    <!-- Lezhin Blog End -->
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js" crossorigin="anonymous"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

<!-- Controller -->
<script>
    let app = angular.module("trendReaderApp", []);

    app.controller("lezhin_controller", function ($scope, $http) {
        $http.get("./api/blog/lezhin").then(function (result) {
            console.log(result);
            $scope.blog_name = result.data.blog_name;
            $scope.blog_favicon_src = result.data.blog_favicon_src;
            $scope.blog_header_image_src = result.data.blog_header_src;
            $scope.article_title = result.data.article_title;
            $scope.article_link = result.data.article_link;
            $scope.article_summary = result.data.article_summary;
            $scope.blog_update = result.data.article_date;
        });
    });
</script>

</body>
</html>
