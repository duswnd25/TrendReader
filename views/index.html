<!doctype html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">

    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
          integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

    <!-- shortcut icon -->
    <link rel="apple-touch-icon" type="image/png" href="/public/favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/public/favicon/android-icon-192x192.png">
    <link rel="manifest" href="/public/favicon/manifest.webmanifest" type="application/manifest+json">

    <!-- custom css -->
    <link rel="stylesheet" href="./../public/css/style.css">

    <title>Trend Reader : 전문가들의 관심사 엿보기</title>
</head>
<body class="row" ng-app="trendReaderApp" ng-controller="blog_controller">
<div class="article-container" ng-repeat="info in list">
    <div class="wrapper">
        <div class="date">
            <span class="day">12</span>
            <span class="month">Aug</span>
            <span class="year">2016</span>
        </div>
        <div class="data">
            <div class="content">
                <span class="author">Jane Doe</span>
                <h1 class="title"><a href="#">Everything You Need to Know About Gold Medals</a></h1>
                <p class="text">Olympic gold medals contain only about 1.34 percent gold, with the rest composed of
                    sterling silver.</p>
                <label for="show-menu" class="menu-button"><span></span></label>
            </div>
            <input type="checkbox" id="show-menu"/>
            <ul class="menu-content">
                <li>
                    <a href="#" class="fa fa-bookmark-o"></a>
                </li>
                <li><a href="#" class="fa fa-heart-o"><span>47</span></a></li>
                <li><a href="#" class="fa fa-comment-o"><span>8</span></a></li>
            </ul>
        </div>
    </div>
</div>

<!-- JavaScript -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"

        crossorigin="anonymous" content-type="text/javascript" charset="UTF-8"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
        integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
        crossorigin="anonymous" content-type="text/javascript" charset="UTF-8"></script>

<!-- AngularJS -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js" charset="UTF-8"
        crossorigin="anonymous"
        content-type="text/javascript"></script>

<script src="/public/js/blog_controller.js" charset="UTF-8" content-type="text/javascript"></script>
